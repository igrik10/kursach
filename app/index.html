<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>The Page Returned by Making Http Call to Node.js</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
          integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
          crossorigin=""/>

    <style type="text/css">
        #mapid { height: 180px; }
    </style>
    <link href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>

<form class="col-sm-4" action="http://127.0.0.1:3000/myaction" method="post">
   <div class="k-column-wrapper">
       <div class="form-group">
           <label for="k1">k1</label>
           <input type="number" class="form-control" id="k1" name="k1" min="0" placeholder="Введіть k1">
       </div>
       <div class="form-group">
           <label for="k2">k2</label>
           <input type="number" class="form-control" id="k2" name="k2" min="0" placeholder="Введіть k2">
       </div>
       <div class="form-group">
           <label for="k3">k3</label>
           <input type="number" class="form-control" id="k3" name="k3" min="0" placeholder="Введіть k3">
       </div>
   </div>
    <div class="form-group">
        <label for="time">Час</label>
        <input type="number" class="form-control" id="time" name="time" min="0" aria-describedby="time" placeholder="Введіть час в секундах">
    </div>
    <div class="form-group">
        <label for="radius">Радіус</label>
        <input type="number" class="form-control" id="radius" name="radius" min="0" placeholder="Введіть радіус в метрах">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
   <!-- <div id="mapid"></div> -->

    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
</body>
</html>
